server:
  port: 8090

spring:
  application:
    name: loansms
  profiles:
    active: prod

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071"

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - refresh
          - info
          - metrics
          - prometheus
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: "${spring.application.name}"
info:
  app:
    name: "accountsma"
    version: "1.0.0"
    description: "Eazybank loans application"
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    com:
      eazybytes:
        loans: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
resilience4j.ratelimiter:
  instances:
    buildInfoRateLimitter:
      timeoutDuration: 1
      limitRefreshPeriod: 5s
      limitForPeriod: 1


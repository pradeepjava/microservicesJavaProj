management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - refresh
          - info
          - metrics
          - prometheus
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true

  metrics:
    tags:
      application: "${spring.application.name}"

info:
  app:
    name: "accountsma"
    version: "1.0.0"
    description: "Eazybank accounts application"
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    com:
      eazybytes:
        accounts: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

resilience4j.bulkhead:
    instances:
      buildInfoBulkHead:
        maxConcurrentCalls: 2
      contactRequestBulkHead:
        maxConcurrentCalls: 2







server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  profiles:
    active: "prod"
  application:
    name: "accountsms"
  config:
    import: "optional:configserver:http://localhost:8071"

  cloud:
    openfeign:
      circuitbreaker:
        enabled: false
      client:
        config:
          default:
            connectTimeout: 1000
            readTimeout: 1000


